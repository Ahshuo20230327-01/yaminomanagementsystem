<h1 class="main-title">FF14ç™¾è¬äºç±³è«¾æ—…åœ˜å·¥æœƒæ‡¶äººçµ„éšŠåˆ†çµ„å™¨</h1>

<div class="container">

        <div class="input-group">

                </div>
        </div>

        <button class="main-btn" onclick="generateTeams()">é–‹å§‹éš¨æ©Ÿåˆ†çµ„</button>
    </div>

    <div class="panel" style="order: 1;">
        <h2>ğŸ“Š åˆ†çµ„çµæœ</h2>
        <div id="result-area">
            <div style="color: #888; text-align: center; margin-top: 50px;">
                è«‹åœ¨å³å´(æˆ–ä¸‹æ–¹)<br>å‹¾é¸å‡ºå¸­äººå“¡ä¸¦è¨­å®šè·èƒ½<br>æœ€å¾ŒæŒ‰ä¸‹æŒ‰éˆ•
            </div>

</div>

<script>
    const PRESET_NAMES = [
        "è‰²ç´ ", "rå†·", "æ˜¥æ²", "å¸Œå¦®", "Evas", 
        "äºå­é†¬", "å¹¼ç¨šåœ’ã®Crow", "å®…K", "é˜¿è‰", "é¢¨æ„‰"
    ];

    // åˆå§‹åŒ–é é¢
    function init() {
        const rosterDiv = document.getElementById('roster-list');
        
        PRESET_NAMES.forEach((name, index) => {
            const html = `
                <div class="roster-item">
                    <input type="checkbox" id="check_${index}" style="transform: scale(1.5); cursor:pointer;">
                    <label class="name-label" for="check_${index}">${name}</label>
                    <div class="role-selector">
                        <label><input type="radio" name="role_${index}" value="T"><span class="role-btn">T</span></label>
                        <label><input type="radio" name="role_${index}" value="H"><span class="role-btn">H</span></label>
                        <label><input type="radio" name="role_${index}" value="D" checked><span class="role-btn">D</span></label>
                    </div>
                </div>
            `;
            rosterDiv.insertAdjacentHTML('beforeend', html);
        });

        const manualDiv = document.getElementById('manual-list');
        for(let i=0; i<2; i++) {
            const mIndex = 100 + i; // é¿å… ID è¡çª
            const html = `
                <div class="roster-item">
                    <input type="checkbox" id="check_${mIndex}">
                    <input type="text" id="name_${mIndex}" class="manual-input" placeholder="è¼¸å…¥ID...">
                    <div class="role-selector" style="margin-left: auto;">
                        <label><input type="radio" name="role_${mIndex}" value="T"><span class="role-btn">T</span></label>
                        <label><input type="radio" name="role_${mIndex}" value="H"><span class="role-btn">H</span></label>
                        <label><input type="radio" name="role_${mIndex}" value="D" checked><span class="role-btn">D</span></label>
                    </div>
                </div>
            `;
            manualDiv.insertAdjacentHTML('beforeend', html);
        }
    }

    function generateTeams() {
        const teamCount = parseInt(document.getElementById('teamCount').value);
        const resultArea = document.getElementById('result-area');
        
        let tanks = [], healers = [], dps = [];

        // æ”¶é›†å›ºå®šåå–®
        PRESET_NAMES.forEach((name, index) => {
            if(document.getElementById(`check_${index}`).checked) {
                const role = document.querySelector(`input[name="role_${index}"]:checked`).value;
                if(role === 'T') tanks.push(name);
                else if(role === 'H') healers.push(name);
                else dps.push(name);
            }
        });

        // æ”¶é›†æ‰‹å‹•åå–®
        for(let i=0; i<2; i++) {
            const mIndex = 100 + i;
            const check = document.getElementById(`check_${mIndex}`).checked;
            const nameVal = document.getElementById(`name_${mIndex}`).value.trim();
            if(check && nameVal) {
                const role = document.querySelector(`input[name="role_${mIndex}"]:checked`).value;
                const finalName = nameVal + "(æ‰‹)";
                if(role === 'T') tanks.push(finalName);
                else if(role === 'H') healers.push(finalName);
                else dps.push(finalName);
            }
        }

        // é©—è­‰
        const total = tanks.length + healers.length + dps.length;
        if(total === 0) {
            resultArea.innerHTML = '<div class="err">âŒ è«‹è‡³å°‘å‹¾é¸ä¸€ä½å‡ºå¸­è€…</div>';
            return;
        }
        if(tanks.length < teamCount) {
            resultArea.innerHTML = `<div class="err">âŒ ç¼ºå¦è­¦å‘Šï¼šéœ€è¦ ${teamCount} ä½ï¼Œç›®å‰åªæœ‰ ${tanks.length} ä½</div>`;
            return;
        }
        if(healers.length < teamCount) {
            resultArea.innerHTML = `<div class="err">âŒ ç¼ºè£œè­¦å‘Šï¼šéœ€è¦ ${teamCount} ä½ï¼Œç›®å‰åªæœ‰ ${healers.length} ä½</div>`;
            return;
        }

        // æ´—ç‰Œ (Fisher-Yates Shuffle)
        const shuffle = (arr) => arr.sort(() => Math.random() - 0.5);
        shuffle(tanks);
        shuffle(healers);
        shuffle(dps);

        let htmlOutput = "";

        for(let i=0; i<teamCount; i++) {
            const t = tanks[i];
            const h = healers[i];
            
            // è£œæ»¿4äºº
            let currentTeamDps = [];
            for(let j=0; j<2; j++) {
                if(dps.length > 0) currentTeamDps.push(dps.shift());
                else currentTeamDps.push("(ç¼ºå“¡)");
            }

            htmlOutput += `
            <div class="team-block">
                <div style="font-size:1.2em; margin-bottom:5px; border-bottom:1px solid #444;">ã€ç¬¬ ${i+1} å°éšŠã€‘</div>
                <div>ğŸ›¡ï¸ <span class="t-text">${t}</span></div>
                <div>ğŸ’š <span class="h-text">${h}</span></div>
                <div>âš”ï¸ <span class="d-text">${currentTeamDps.join(", ")}</span></div>
            </div>`;
        }

        // å€™è£œå€
        const leftTanks = tanks.slice(teamCount);
        const leftHealers = healers.slice(teamCount);
        
        if(dps.length > 0 || leftTanks.length > 0 || leftHealers.length > 0) {
            htmlOutput += `<div class="team-block" style="border-left-color: #888;">
                <div style="color:#aaa;">ã€å€™è£œ / æœªåˆ†é…ã€‘</div>
                ${leftTanks.length ? `<div>T: ${leftTanks.join(", ")}</div>` : ""}
                ${leftHealers.length ? `<div>H: ${leftHealers.join(", ")}</div>` : ""}
                ${dps.length ? `<div>D: ${dps.join(", ")}</div>` : ""}
            </div>`;
        }

        resultArea.innerHTML = htmlOutput;
    }

    // å•Ÿå‹•
    init();

</script>
