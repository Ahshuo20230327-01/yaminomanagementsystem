<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 百萬工會懶人組隊分組器</title>
    <!-- 引入 Noto Sans TC (中文) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* FF14 經典色票 */
            --bg-dark: #121212;
            --panel-bg: rgba(20, 20, 20, 0.95);
            --border-gold: #c6a86b;
            --border-dim: #4a4a4a;
            --text-gold: #d4b57e;
            --text-white: #e0e0e0;
            --text-dim: #888;
            
            /* 職能顏色 (霓虹光感) */
            --tank-glow: rgba(74, 144, 226, 0.6);
            --tank-solid: #4a90e2;
            --healer-glow: rgba(126, 211, 33, 0.6);
            --healer-solid: #7ed321;
            --dps-glow: rgba(208, 2, 27, 0.6);
            --dps-solid: #d0021b;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
            color: var(--text-white);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 頭部設計 --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            position: relative;
            width: 100%;
            max-width: 1000px;
            border-bottom: 1px solid rgba(198, 168, 107, 0.3);
            padding-bottom: 20px;
        }

        header::after {
            /* 金色光暈裝飾線 */
            content: "";
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-gold), transparent);
            box-shadow: 0 0 10px var(--border-gold);
        }

        h1 {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            color: var(--text-gold);
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(198, 168, 107, 0.4);
        }

        .subtitle {
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text-dim);
            font-size: 1rem;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        /* --- 主容器 --- */
        .container {
            display: grid;
            grid-template-columns: 380px 1fr; /* 左選單固定，右結果自適應 */
            gap: 25px;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        /* --- 面板通用樣式 (FF14 UI 風格) --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            backdrop-filter: blur(5px);
            transition: border-color 0.3s;
        }

        .panel:hover {
            border-color: rgba(198, 168, 107, 0.4);
        }

        .panel::before, .panel::after {
            content: "";
            position: absolute;
            width: 8px; height: 8px;
            transition: all 0.3s;
        }
        .panel::before { top: -1px; left: -1px; border-top: 2px solid var(--border-gold); border-left: 2px solid var(--border-gold); }
        .panel::after { bottom: -1px; right: -1px; border-bottom: 2px solid var(--border-gold); border-right: 2px solid var(--border-gold); }

        .panel-header {
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            color: var(--text-gold);
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .panel-hint {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* --- 名單卡片 (Roster Item) --- */
        .roster-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .roster-grid::-webkit-scrollbar { width: 4px; }
        .roster-grid::-webkit-scrollbar-track { background: #111; }
        .roster-grid::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }
        .roster-grid::-webkit-scrollbar-thumb:hover { background: var(--text-gold); }

        .roster-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
            padding: 10px 15px;
            border-radius: 4px;
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .roster-card:hover {
            background: linear-gradient(90deg, rgba(255,255,255,0.08), transparent);
        }

        .roster-card.active {
            background: linear-gradient(90deg, rgba(198, 168, 107, 0.15), transparent);
            border-left-color: var(--text-gold);
        }
        .roster-card.active .roster-name {
            color: var(--text-gold);
            text-shadow: 0 0 8px rgba(198, 168, 107, 0.5);
        }

        .roster-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-dim);
            transition: color 0.2s;
        }

        /* 職能切換器 */
        .role-switch {
            display: flex;
            gap: 8px;
        }

        .role-icon {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #555;
            background: #222;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .role-icon svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .role-icon:hover { transform: scale(1.1); }

        .role-icon.t-active {
            background: rgba(74, 144, 226, 0.2); border-color: var(--tank-solid); color: var(--tank-solid); box-shadow: 0 0 8px var(--tank-glow);
        }
        .role-icon.h-active {
            background: rgba(126, 211, 33, 0.2); border-color: var(--healer-solid); color: var(--healer-solid); box-shadow: 0 0 8px var(--healer-glow);
        }
        .role-icon.d-active {
            background: rgba(208, 2, 27, 0.2); border-color: var(--dps-solid); color: var(--dps-solid); box-shadow: 0 0 8px var(--dps-glow);
        }

        .manual-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #444;
            color: var(--text-white);
            font-family: inherit;
            font-size: 1rem;
            padding: 4px;
            width: 140px;
            transition: border 0.3s;
        }
        .manual-input:focus { outline: none; border-bottom-color: var(--text-gold); }

        /* --- 控制列 --- */
        .control-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .team-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-count-input {
            background: #111;
            border: 1px solid #555;
            color: var(--text-gold);
            padding: 8px;
            width: 70px;
            text-align: center;
            font-size: 1.4rem;
            font-family: 'Noto Sans TC', sans-serif;
            border-radius: 4px;
        }

        /* --- 按鈕 (核心) --- */
        .duty-btn {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #5c4d38 0%, #3d3122 100%);
            border: 1px solid var(--text-gold);
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            padding: 12px;
            cursor: pointer;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.2s;
            overflow: hidden;
            border-radius: 2px;
        }

        .duty-btn:hover {
            background: linear-gradient(180deg, #7c684b 0%, #4d3e2b 100%);
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 15px var(--border-gold);
        }

        .duty-btn:active { transform: scale(0.98); }

        .duty-btn::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .duty-btn:hover::after { left: 100%; }

        /* --- 結果區 --- */
        .result-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .party-list {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            animation: fadeIn 0.5s ease backwards;
        }

        .party-header {
            background: rgba(198, 168, 107, 0.15);
            color: var(--text-gold);
            font-family: 'Noto Sans TC', sans-serif;
            padding: 12px 20px;
            font-size: 1.3rem;
            font-weight: 700;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .party-member {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .party-member:last-child { border-bottom: none; }

        /* 職能圖示 */
        .job-icon { width: 30px; height: 30px; }
        .job-icon.tank svg { fill: var(--tank-solid); filter: drop-shadow(0 0 5px var(--tank-glow)); }
        .job-icon.healer svg { fill: var(--healer-solid); filter: drop-shadow(0 0 5px var(--healer-glow)); }
        .job-icon.dps svg { fill: var(--dps-solid); filter: drop-shadow(0 0 5px var(--dps-glow)); }
        
        .member-name { font-size: 1.3rem; font-weight: 500; }
        .member-missing { color: #555; font-style: italic; font-size: 1.2rem; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RWD */
        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
            .control-bar { flex-direction: column; align-items: stretch; }
            .duty-btn { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <h1>FF14 百萬工會懶人組隊分組器</h1>
    <div class="subtitle">百萬亞米諾旅團</div>
</header>

<div class="container">
    <!-- 左側：冒險者名單 -->
    <div class="panel">
        <div class="panel-header">
            出席名單
            <span class="panel-hint">點擊選擇 / 切換職能</span>
        </div>

        <div id="roster-grid" class="roster-grid">
            <!-- JS 自動生成 -->
        </div>

        <div style="margin-top:20px; padding-top:15px; border-top:1px solid #333;">
            <div class="panel-header" style="font-size:1.1rem; border:none; margin-bottom:10px;">
                外找支援
            </div>
            <div id="manual-grid" class="roster-grid">
                <!-- JS 自動生成手動區 -->
            </div>
        </div>
    </div>

    <!-- 右側：控制與結果 -->
    <div>
        <div class="control-bar">
            <div class="team-input-group">
                <label style="color:var(--text-gold); font-family:'Noto Sans TC', sans-serif; font-size: 1.2rem; font-weight: 700;">預計隊伍數量</label>
                <input type="number" id="teamCount" class="team-count-input" value="2" min="1" max="4">
            </div>
            <button class="duty-btn" onclick="generateTeams()">
                開始隨機分組
            </button>
        </div>
        <div style="text-align:right; color:#666; font-size:0.9rem; margin-top:-15px; margin-bottom:15px; padding-right:5px;">
            * 系統將優先填滿第 1 小隊
        </div>

        <div id="result-area" class="result-container">
            <div style="grid-column: 1 / -1; text-align: center; color: #444; padding: 60px; border: 2px dashed #333; border-radius:10px;">
                <div style="font-size:2rem; margin-bottom:10px; opacity:0.3;">⚔️</div>
                等待指令中...<br>請設定成員後點擊「開始隨機分組」
            </div>
        </div>
    </div>
</div>

<script>
    // 內建 SVG 圖示路徑
    const ICONS = {
        tank: '<svg viewBox="0 0 24 24"><path d="M12 2L4 5v6c0 5.55 3.84 10.74 8 12 4.16-1.26 8-6.45 8-12V5l-8-3z"/></svg>',
        healer: '<svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>',
        dps: '<svg viewBox="0 0 24 24"><path d="M14.5 17.5L3 6V3h3l11.5 11.5M13 19l6-6M16 16l4 4M19 21l2-2"/></svg>'
    };

    // V2.8 完整名單
    const PRESET_NAMES = [
        "色素", "r冷", "春捲", "希妮", "Evas", 
        "亞子醬", "幼稚園のCrow", "宅K", "阿草", "風愉", 
        "窩福", "NANA"
    ];

    // 狀態管理
    let rosterState = PRESET_NAMES.map(name => ({ name, selected: false, role: 'D' }));
    
    // 手動區狀態
    let manualState = [
        { id: 'm1', name: '', selected: false, role: 'D' },
        { id: 'm2', name: '', selected: false, role: 'D' }
    ];

    function init() {
        renderRoster();
        renderManual();
    }

    // 渲染固定名單
    function renderRoster() {
        const grid = document.getElementById('roster-grid');
        grid.innerHTML = '';
        
        rosterState.forEach((member, index) => {
            const card = document.createElement('div');
            card.className = `roster-card ${member.selected ? 'active' : ''}`;
            
            card.onclick = (e) => {
                if(e.target.closest('.role-icon')) return;
                toggleSelect(index);
            };

            card.innerHTML = `
                <div class="roster-name">${member.name}</div>
                <div class="role-switch">
                    ${createRoleBtn(index, 'T', member.role)}
                    ${createRoleBtn(index, 'H', member.role)}
                    ${createRoleBtn(index, 'D', member.role)}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // 渲染手動區
    function renderManual() {
        const grid = document.getElementById('manual-grid');
        grid.innerHTML = '';

        manualState.forEach((m, index) => {
            const card = document.createElement('div');
            card.className = `roster-card ${m.selected ? 'active' : ''}`;
            card.style.cursor = 'default';

            card.innerHTML = `
                <input type="text" class="manual-input" placeholder="輸入 ID..." value="${m.name}" oninput="updateManualName(${index}, this.value)">
                <div class="role-switch">
                    ${createManualRoleBtn(index, 'T', m.role)}
                    ${createManualRoleBtn(index, 'H', m.role)}
                    ${createManualRoleBtn(index, 'D', m.role)}
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // 產生職能按鈕 HTML
    function createRoleBtn(index, type, currentRole) {
        const activeClass = (currentRole === type) ? `${type.toLowerCase()}-active` : '';
        const iconSvg = getIconSvg(type);
        return `<div class="role-icon ${activeClass}" onclick="setRole(${index}, '${type}')">${iconSvg}</div>`;
    }

    function createManualRoleBtn(index, type, currentRole) {
        const activeClass = (currentRole === type) ? `${type.toLowerCase()}-active` : '';
        const iconSvg = getIconSvg(type);
        return `<div class="role-icon ${activeClass}" onclick="setManualRole(${index}, '${type}')">${iconSvg}</div>`;
    }

    function getIconSvg(type) {
        if (type === 'T') return ICONS.tank;
        if (type === 'H') return ICONS.healer;
        if (type === 'D') return ICONS.dps;
        return type;
    }

    // --- 互動邏輯 ---

    function toggleSelect(index) {
        rosterState[index].selected = !rosterState[index].selected;
        renderRoster();
    }

    function setRole(index, role) {
        rosterState[index].role = role;
        rosterState[index].selected = true; // 點職能自動勾選
        renderRoster();
    }

    function updateManualName(index, val) {
        manualState[index].name = val;
        if(val && !manualState[index].selected) {
            manualState[index].selected = true;
        } else if (!val) {
            manualState[index].selected = false;
        }
        renderManual(); // 重新渲染以更新樣式
        setTimeout(() => {
            const inputs = document.querySelectorAll('.manual-input');
            if(inputs[index]) {
                inputs[index].focus(); 
                inputs[index].setSelectionRange(100, 100);
            }
        }, 0);
    }

    function setManualRole(index, role) {
        manualState[index].role = role;
        if(manualState[index].name) manualState[index].selected = true;
        renderManual();
    }

    // --- 核心分組邏輯 (優先滿團版) ---

    function generateTeams() {
        const teamCount = parseInt(document.getElementById('teamCount').value);
        const resultArea = document.getElementById('result-area');
        
        let tanks = [], healers = [], dps = [];

        // 收集固定名單
        rosterState.forEach(m => {
            if(m.selected) {
                if(m.role === 'T') tanks.push(m.name);
                else if(m.role === 'H') healers.push(m.name);
                else dps.push(m.name);
            }
        });

        // 收集手動名單
        manualState.forEach(m => {
            if(m.selected && m.name.trim()) {
                const name = m.name + "(手)";
                if(m.role === 'T') tanks.push(name);
                else if(m.role === 'H') healers.push(name);
                else dps.push(name);
            }
        });

        if(tanks.length + healers.length + dps.length === 0) {
            alert("⚠️ 請至少選擇一名成員");
            return;
        }

        // 洗牌
        const shuffle = arr => arr.sort(() => Math.random() - 0.5);
        shuffle(tanks); shuffle(healers); shuffle(dps);

        let htmlOutput = "";

        // 垂直填滿 (Priority Fill)
        for(let i=0; i<teamCount; i++) {
            const t = tanks.length ? tanks.shift() : null;
            const h = healers.length ? healers.shift() : null;
            const d1 = dps.length ? dps.shift() : null;
            const d2 = dps.length ? dps.shift() : null;

            htmlOutput += `
            <div class="party-list" style="animation-delay: ${i*0.1}s">
                <div class="party-header">
                    <span>第 ${i+1} 小隊</span>
                    <span style="font-size:0.9rem; opacity:0.7">FULL PARTY</span>
                </div>
                ${createMemberRow('tank', t)}
                ${createMemberRow('healer', h)}
                ${createMemberRow('dps', d1)}
                ${createMemberRow('dps', d2)}
            </div>`;
        }

        // 候補區
        if(tanks.length || healers.length || dps.length) {
            htmlOutput += `
            <div class="party-list" style="border-color:#555; animation-delay: 0.3s">
                <div class="party-header" style="color:#aaa">
                    <span>候補 / 待機成員</span>
                </div>
                ${tanks.map(n => createMemberRow('tank', n)).join('')}
                ${healers.map(n => createMemberRow('healer', n)).join('')}
                ${dps.map(n => createMemberRow('dps', n)).join('')}
            </div>`;
        }

        resultArea.innerHTML = htmlOutput;
    }

    function createMemberRow(role, name) {
        const iconSvg = ICONS[role];
        const displayClass = name ? 'member-name' : 'member-missing';
        const displayName = name ? name : 'Matching... (缺員)';
        
        return `
        <div class="party-member">
            <div class="job-icon ${role}">${iconSvg}</div>
            <div class="${displayClass}">${displayName}</div>
        </div>`;
    }

    init();
</script>
</body>
</html>
