<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 百萬工會懶人組隊分組器 (Final Complete)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 
      ========================================
      CSS 樣式區塊
      定義了整體的黑金配色風格、RWD 響應式佈局以及動畫效果
      ========================================
    -->
    <style>
        :root {
            /* 調色盤定義 */
            --bg-dark: #121212;
            --panel-bg: rgba(20, 20, 20, 0.95);
            --border-gold: #c6a86b;
            --border-dim: #4a4a4a;
            --text-gold: #d4b57e;
            --text-white: #e0e0e0;
            --text-dim: #888;
            
            /* 職能顏色定義 */
            --tank-solid: #4a90e2;
            --healer-solid: #7ed321;
            --dps-solid: #d0021b;
            --flex-solid: #9c27b0; /* 紫色代表補位/隨機 */
            
            /* 狀態顏色 */
            --success-green: #4caf50;
            --error-red: #ff5252;
            --warning-yellow: #ffc107;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #2a2a2a 0%, #000 100%);
            color: var(--text-white);
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- 標題區 --- */
        header {
            text-align: center; margin-bottom: 20px; margin-top: 5px; position: relative; width: 100%; max-width: 1000px;
            border-bottom: 1px solid rgba(198, 168, 107, 0.3); padding-bottom: 15px; flex-shrink: 0;
        }
        header::after {
            content: ""; position: absolute; bottom: -1px; left: 50%; transform: translateX(-50%); width: 60%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--border-gold), transparent); box-shadow: 0 0 15px var(--border-gold);
        }
        h1 { font-weight: 700; font-size: 1.8rem; color: var(--text-gold); margin: 0; letter-spacing: 1px; text-shadow: 0 0 15px rgba(198, 168, 107, 0.4); }
        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; letter-spacing: 1px; }

        /* --- 主版面配置 (Grid) --- */
        .container {
            display: grid; grid-template-columns: 380px 1fr; gap: 25px; max-width: 1200px; width: 100%; height: 100%;
            animation: fadeIn 0.8s ease-out; overflow: hidden; padding-bottom: 20px;
        }

        /* --- 通用面板樣式 --- */
        .panel {
            background: var(--panel-bg); border: 1px solid var(--border-dim); border-radius: 6px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; backdrop-filter: blur(5px); transition: border-color 0.3s;
            display: flex; flex-direction: column; height: 100%; overflow: hidden;
        }
        .panel:hover { border-color: rgba(198, 168, 107, 0.4); }
        /* 金色角落裝飾 */
        .panel::before, .panel::after { content: ""; position: absolute; width: 8px; height: 8px; transition: all 0.3s; pointer-events: none; }
        .panel::before { top: -1px; left: -1px; border-top: 2px solid var(--border-gold); border-left: 2px solid var(--border-gold); }
        .panel::after { bottom: -1px; right: -1px; border-bottom: 2px solid var(--border-gold); border-right: 2px solid var(--border-gold); }

        .panel-header {
            font-weight: 700; color: var(--text-gold); font-size: 1.2rem; margin-bottom: 10px; padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; justify-content: space-between; align-items: flex-end;
            flex-shrink: 0;
        }

        /* --- 戰力儀表板 --- */
        .dashboard {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; /* 4欄包含 Flex */
            gap: 5px; margin-bottom: 10px;
            background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.05); flex-shrink: 0;
        }
        .stat-item {
            display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 0.9rem; font-weight: 500;
        }
        .stat-val { font-family: 'Noto Sans TC', sans-serif; font-weight: 700; transition: color 0.3s; }
        .stat-limit { color: #666; font-size: 0.85rem; }
        
        .stat-full { color: var(--success-green); text-shadow: 0 0 8px rgba(76, 175, 80, 0.4); }
        .stat-short { color: var(--error-red); text-shadow: 0 0 8px rgba(244, 67, 54, 0.4); }

        /* --- 新增成員輸入區 --- */
        .add-member-row { display: flex; gap: 8px; margin-bottom: 10px; flex-shrink: 0; }
        .add-input {
            flex: 1; background: #111; border: 1px solid #444; color: var(--text-white); padding: 6px 10px;
            border-radius: 4px; font-size: 0.95rem; transition: border-color 0.2s;
        }
        .add-input:focus { outline: none; border-color: var(--text-gold); }
        .add-btn {
            background: var(--border-dim); color: var(--text-white); border: 1px solid #555; width: 36px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 4px;
            font-size: 1.2rem; transition: all 0.2s;
        }
        .add-btn:hover { background: var(--text-gold); color: #000; border-color: var(--text-gold); }

        /* --- 批量操作按鈕 --- */
        .bulk-actions { display: flex; gap: 10px; align-items: center; }
        .text-btn {
            background: none; border: none; color: var(--text-dim); font-size: 0.85rem; cursor: pointer; padding: 0;
            transition: color 0.2s; font-family: inherit;
        }
        .text-btn:hover { color: var(--text-white); text-decoration: underline; }
        .reset-btn { color: var(--error-red); opacity: 0.7; }
        .reset-btn:hover { color: #ff8888; opacity: 1; }

        /* --- 成員列表 (可捲動區) --- */
        .roster-grid { 
            display: flex; flex-direction: column; gap: 6px; 
            overflow-y: auto; padding-right: 5px;
            flex-grow: 1; min-height: 0; margin-bottom: 10px;
        }
        .roster-grid::-webkit-scrollbar { width: 4px; }
        .roster-grid::-webkit-scrollbar-track { background: #111; }
        .roster-grid::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }

        /* 成員卡片 */
        .roster-card {
            display: flex; align-items: center; justify-content: space-between;
            background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
            padding: 8px 12px; border-radius: 4px; border-left: 3px solid transparent;
            cursor: pointer; transition: all 0.1s; position: relative; flex-shrink: 0;
        }
        .roster-card:active { transform: scale(0.99); }
        .roster-card:hover { background: linear-gradient(90deg, rgba(255,255,255,0.08), transparent); }
        .roster-card.active {
            background: linear-gradient(90deg, rgba(198, 168, 107, 0.15), transparent); border-left-color: var(--text-gold);
        }
        .roster-card.active .roster-name { color: var(--text-gold); text-shadow: 0 0 8px rgba(198, 168, 107, 0.5); }
        .roster-name { font-size: 1rem; font-weight: 500; color: var(--text-dim); transition: color 0.2s; }

        /* 職能切換按鈕組 */
        .role-switch { display: flex; gap: 5px; }
        .role-icon {
            width: 28px; height: 28px; border-radius: 4px; display: flex; align-items: center; justify-content: center;
            background: #222; border: 1px solid #444; color: #555; transition: all 0.2s; flex-shrink: 0;
        }
        .role-icon svg { width: 18px; height: 18px; fill: currentColor; }
        .role-icon:hover { transform: scale(1.1); }
        .role-icon:active { transform: scale(0.95); }
        
        /* 職能激活狀態樣式 */
        .role-icon.t-active { background: rgba(74, 144, 226, 0.2); border-color: var(--tank-solid); color: var(--tank-solid); box-shadow: 0 0 8px var(--tank-solid); }
        .role-icon.h-active { background: rgba(126, 211, 33, 0.2); border-color: var(--healer-solid); color: var(--healer-solid); box-shadow: 0 0 8px var(--healer-solid); }
        .role-icon.d-active { background: rgba(208, 2, 27, 0.2); border-color: var(--dps-solid); color: var(--dps-solid); box-shadow: 0 0 8px var(--dps-solid); }
        .role-icon.f-active { background: rgba(156, 39, 176, 0.2); border-color: var(--flex-solid); color: var(--flex-solid); box-shadow: 0 0 8px var(--flex-solid); }

        /* 刪除按鈕 */
        .delete-btn {
            margin-left: 5px; color: #444; cursor: pointer; display: none; width: 24px; text-align: center;
        }
        .roster-card:hover .delete-btn { display: block; }
        .delete-btn:hover { color: var(--error-red); }

        /* --- 手動輸入區 (可摺疊) --- */
        .manual-section { border-top: 1px solid #333; padding-top: 10px; margin-top: auto; flex-shrink: 0; }
        .manual-header {
            font-size: 1rem; color: var(--text-dim); cursor: pointer; display: flex; align-items: center; justify-content: space-between;
            padding: 5px 0; user-select: none;
        }
        .manual-header:hover { color: var(--text-white); }
        .arrow-icon { transition: transform 0.3s; font-size: 0.8rem; }
        .manual-header.collapsed .arrow-icon { transform: rotate(-90deg); }
        .manual-content { overflow: hidden; max-height: 500px; transition: max-height 0.3s ease-out; }
        .manual-content.collapsed { max-height: 0; }

        /* 手動輸入框樣式 */
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .manual-input {
            background: transparent; border: none; border-bottom: 1px solid #444;
            color: var(--text-white); font-family: inherit; font-size: 0.95rem;
            padding: 4px 24px 4px 4px; width: 120px; transition: border 0.3s;
        }
        .manual-input:focus { outline: none; border-bottom-color: var(--text-gold); }
        .clear-btn {
            position: absolute; right: 0; color: #666; cursor: pointer; padding: 2px;
            display: none; transition: color 0.2s;
        }
        .clear-btn:hover { color: var(--dps-solid); }
        .manual-input:not(:placeholder-shown) + .clear-btn { display: block; }

        /* --- 右側控制區 --- */
        .right-panel-content { display: flex; flex-direction: column; height: 100%; }

        .control-bar {
            display: flex; align-items: center; gap: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.3);
            padding: 15px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.05); justify-content: space-between; flex-shrink: 0;
        }
        .control-left { display: flex; flex-direction: column; gap: 8px; }
        .control-label { color: var(--text-gold); font-size: 0.85rem; font-weight: 700; letter-spacing: 1px; }
        
        .team-count-wrapper { display: flex; align-items: center; gap: 10px; }
        .team-btn-group { display: flex; gap: 5px; }
        .team-btn {
            width: 36px; height: 36px; background: #111; border: 1px solid #444; color: #666;
            border-radius: 4px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: all 0.2s;
        }
        .team-btn:hover { border-color: var(--text-gold); color: var(--text-white); }
        .team-btn.active {
            background: var(--text-gold); color: #000; border-color: var(--text-gold); box-shadow: 0 0 10px rgba(212, 181, 126, 0.4);
        }

        /* 警示圖示 (Tooltip) */
        .warning-icon {
            display: none; color: var(--warning-yellow); font-size: 1.2rem; cursor: pointer; /* 改為 pointer 以便點擊 */
            animation: pulse 2s infinite; position: relative;
        }
        .warning-icon.show { display: block; }
        /* 為了手機體驗，這部分作為輔助，主要靠點擊觸發 Toast */
        .warning-tooltip {
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            background: #333; color: #fff; padding: 6px 10px; border-radius: 4px;
            font-size: 0.8rem; white-space: nowrap; pointer-events: none; opacity: 0;
            transition: opacity 0.2s; border: 1px solid #555; z-index: 10; margin-bottom: 8px;
        }
        .warning-icon:hover .warning-tooltip { opacity: 1; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* 自動儲存開關 */
        .switch-container { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-dim); }
        .switch { position: relative; display: inline-block; width: 36px; height: 20px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; border: 1px solid #555; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: #888; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: rgba(76, 175, 80, 0.2); border-color: var(--success-green); }
        input:checked + .slider:before { transform: translateX(16px); background-color: var(--success-green); }

        /* 主按鈕 (DUTY START) */
        .duty-btn {
            flex: 1; max-width: 250px; position: relative; background: linear-gradient(180deg, #5c4d38 0%, #3d3122 100%);
            border: 1px solid var(--text-gold); color: #fff; font-weight: 700; font-size: 1.1rem; padding: 10px;
            cursor: pointer; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.2s; border-radius: 2px; overflow: hidden;
        }
        .duty-btn:hover { background: linear-gradient(180deg, #7c684b 0%, #4d3e2b 100%); text-shadow: 0 0 10px #fff; box-shadow: 0 0 15px var(--border-gold); }
        .duty-btn:active { transform: scale(0.98); }
        .duty-btn.loading { pointer-events: none; opacity: 0.8; filter: grayscale(0.5); }

        /* 複製按鈕 */
        .copy-btn {
            display: none; margin-left: 10px; background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim);
            padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: all 0.2s;
        }
        .copy-btn:hover { border-color: var(--text-white); color: var(--text-white); background: rgba(255,255,255,0.05); }
        .copy-btn svg { width: 16px; height: 16px; margin-right: 5px; vertical-align: text-bottom; }

        /* --- 結果顯示區 --- */
        .result-container { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; 
            overflow-y: auto; padding-right: 5px; flex-grow: 1;
        }
        .result-container::-webkit-scrollbar { width: 4px; }
        .result-container::-webkit-scrollbar-track { background: #111; }
        .result-container::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }

        .party-list {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
            overflow: hidden; animation: fadeIn 0.5s ease backwards; height: fit-content;
        }
        .party-header {
            background: rgba(198, 168, 107, 0.15); color: var(--text-gold); padding: 10px 15px;
            font-size: 1.1rem; font-weight: 700; border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }
        .party-member {
            padding: 10px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px;
        }
        .party-member:last-child { border-bottom: none; }
        /* 列表圖示顏色 */
        .job-icon.tank svg { fill: var(--tank-solid); filter: drop-shadow(0 0 5px rgba(74, 144, 226, 0.4)); }
        .job-icon.healer svg { fill: var(--healer-solid); filter: drop-shadow(0 0 5px rgba(126, 211, 33, 0.4)); }
        .job-icon.dps svg { fill: var(--dps-solid); filter: drop-shadow(0 0 5px rgba(208, 2, 27, 0.4)); }
        .job-icon.flex svg { fill: var(--flex-solid); filter: drop-shadow(0 0 5px rgba(156, 39, 176, 0.4)); }

        /* 文字樣式修正 (防止過長破版) */
        .member-name { 
            font-size: 1.1rem; font-weight: 500; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;
        }
        .member-missing { color: #555; font-style: italic; font-size: 1rem; }

        /* --- Toast 通知 --- */
        #toast-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000;
            display: flex; flex-direction: column; gap: 10px; pointer-events: none;
        }
        .toast {
            background: rgba(20, 20, 20, 0.95); border: 1px solid; border-radius: 4px;
            padding: 10px 20px; color: #fff; font-size: 0.9rem; font-weight: 500;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); opacity: 0; transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); display: flex; align-items: center; gap: 10px;
        }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.error { border-color: var(--error-red); color: #ffadad; }
        .toast.success { border-color: var(--success-green); color: #b9f6ca; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* RWD 調整 */
        @media (max-width: 850px) {
            body { height: auto; overflow: auto; }
            .container { grid-template-columns: 1fr; gap: 15px; height: auto; overflow: visible; }
            .panel { height: auto; overflow: visible; }
            .roster-grid { max-height: 350px; flex-grow: 0; }
            .result-container { max-height: none; overflow: visible; }
            .control-bar { flex-direction: column; align-items: stretch; gap: 15px; }
            .duty-btn { width: 100%; max-width: none; }
            .team-btn-group { justify-content: center; }
            .control-left { align-items: center; }
        }
    </style>
</head>
<body>

<div id="toast-container"></div>

<header>
    <h1>FF14 百萬工會懶人組隊分組器</h1>
    <div class="subtitle">百萬亞米諾旅團</div>
</header>

<div class="container">
    <!-- 左側面板：名單管理 -->
    <div class="panel">
        <div class="panel-header">
            <div>出席名單</div>
            <div class="bulk-actions">
                <button class="text-btn" onclick="app.selectAll()">全選</button>
                <span style="color:#444">|</span>
                <button class="text-btn" onclick="app.deselectAll()">清空</button>
                <span style="color:#444">|</span>
                <button class="text-btn reset-btn" onclick="app.resetData()" title="重置為預設狀態">重置</button>
            </div>
        </div>

        <!-- 戰力儀表板 -->
        <div class="dashboard">
            <div class="stat-item stat-tank"><div class="job-icon tank" style="width:18px;height:18px;display:inline-block"></div> <span class="stat-val" id="count-t">0</span><span class="stat-limit" id="limit-t">/2</span></div>
            <div class="stat-item stat-healer"><div class="job-icon healer" style="width:18px;height:18px;display:inline-block"></div> <span class="stat-val" id="count-h">0</span><span class="stat-limit" id="limit-h">/2</span></div>
            <div class="stat-item stat-dps"><div class="job-icon dps" style="width:18px;height:18px;display:inline-block"></div> <span class="stat-val" id="count-d">0</span><span class="stat-limit" id="limit-d">/4</span></div>
            <div class="stat-item stat-flex" style="border-left:1px solid rgba(255,255,255,0.1); padding-left:5px;">
                <div class="job-icon flex" style="width:18px;height:18px;display:inline-block"></div> 
                <span class="stat-val" id="count-f" style="color:var(--flex-solid)">0</span>
            </div>
        </div>

        <div class="add-member-row">
            <input type="text" id="newMemberInput" class="add-input" placeholder="輸入名字加入列表...">
            <button class="add-btn" onclick="app.addNewMember()">+</button>
        </div>

        <div id="roster-grid" class="roster-grid"></div>

        <!-- 外找支援區 (可摺疊) -->
        <div class="manual-section">
            <div class="manual-header collapsed" onclick="app.toggleManualSection()">
                <span>外找支援</span>
                <span class="arrow-icon" id="manual-arrow">▼</span>
            </div>
            <div id="manual-content" class="manual-content collapsed">
                <div id="manual-grid" class="roster-grid" style="overflow:visible; max-height:none;"></div>
            </div>
        </div>
    </div>

    <!-- 右側面板：控制與結果 -->
    <div class="right-panel-content">
        <div class="control-bar">
            <div class="control-left">
                <!-- 隊伍數量控制 -->
                <div style="display:flex; flex-direction:column; gap:5px; width:100%;">
                    <span class="control-label">預計隊伍數量</span>
                    <div class="team-count-wrapper">
                        <div class="team-btn-group">
                            <button class="team-btn" onclick="app.setTeamCount(1)" id="btn-team-1">1</button>
                            <button class="team-btn active" onclick="app.setTeamCount(2)" id="btn-team-2">2</button>
                            <button class="team-btn" onclick="app.setTeamCount(3)" id="btn-team-3">3</button>
                            <button class="team-btn" onclick="app.setTeamCount(4)" id="btn-team-4">4</button>
                        </div>
                        <!-- 人數溢出警示燈 (可點擊) -->
                        <div id="overflow-warning" class="warning-icon" onclick="app.ui.showToast('候補人數過多，建議增加隊伍數', 'error')">
                            ⚠️
                            <div class="warning-tooltip">候補人數過多，建議增加隊伍數</div>
                        </div>
                    </div>
                </div>
                
                <!-- 自動儲存開關 -->
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="storageToggle" onchange="app.toggleStorage(this.checked)">
                        <span class="slider"></span>
                    </label>
                    <span style="font-size:0.85rem; color:var(--text-dim);">自動儲存設定</span>
                </div>
            </div>
            
            <!-- 生成與複製按鈕 -->
            <div style="display:flex; flex-direction:column; align-items:flex-end; flex:1; margin-left:20px;">

<script>
    /**
     * ========================================
     * CLASS: IconAssets
     * 管理所有 SVG 圖示字串
     * ========================================
     */
    class IconAssets {
        static get(name) {

                healer: '<svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>',
                dps: '<svg viewBox="0 0 24 24"><path d="M14.5 17.5L3 6V3h3l11.5 11.5M13 19l6-6M16 16l4 4M19 21l2-2"/></svg>',
                flex: '<svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM7.5 18c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zm0-8.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zm9 8.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zm0-8.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>',
                clear: '<svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>'
            };
            return icons[name] || '';
        }
    }

    /**
     * ========================================
     * CLASS: StateManager
     * 負責資料的 CRUD 與 LocalStorage 持久化
     * ========================================
     */
    class StateManager {
        constructor() {
            this.PRESET_NAMES = ["色素", "r冷", "春捲", "希妮", "Evas", "亞子醬", "幼稚園のCrow", "宅K", "阿草", "風愉", "窩福", "NANA"];
            this.KEYS = {
                ROSTER: 'ff14_roster_data_v1',
                MANUAL: 'ff14_manual_data_v1',
                PREF: 'ff14_storage_enabled'
            };
            this.state = {
                roster: [],
                manual: [],
                teamCount: 2,
                isStorageEnabled: true,
                lastResults: null
            };
        }

        load() {
            const pref = localStorage.getItem(this.KEYS.PREF);
            this.state.isStorageEnabled = pref === null ? true : (pref === 'true');

            // 如果不儲存，則直接載入預設值
            if (!this.state.isStorageEnabled) {
                this.resetToDefaults();
                return;
            }

            const savedRoster = localStorage.getItem(this.KEYS.ROSTER);
            const savedManual = localStorage.getItem(this.KEYS.MANUAL);

            this.state.roster = savedRoster ? JSON.parse(savedRoster) : this._getDefaultRoster();
            this.state.manual = savedManual ? JSON.parse(savedManual) : this._getDefaultManual();
        }

        save() {
            if (!this.state.isStorageEnabled) return;
            localStorage.setItem(this.KEYS.ROSTER, JSON.stringify(this.state.roster));
            localStorage.setItem(this.KEYS.MANUAL, JSON.stringify(this.state.manual));
        }

        clearStorage() {
            localStorage.removeItem(this.KEYS.ROSTER);
            localStorage.removeItem(this.KEYS.MANUAL);
        }

        resetToDefaults() {
            this.state.roster = this._getDefaultRoster();
            this.state.manual = this._getDefaultManual();
        }

        // 預設職能改為 'F' (Flex/隨機)
        _getDefaultRoster() {
            return this.PRESET_NAMES.map(name => ({ name, selected: false, role: 'F', isPreset: true }));
        }

        _getDefaultManual() {
            return Array.from({length: 4}, (_, i) => ({ id: `m${i}`, name: '', selected: false, role: 'F' }));
        }
    }

    /**
     * ========================================
     * CLASS: LogicEngine
     * 核心演算法：洗牌、填坑、溢出處理、隊長指派
     * ========================================
     */
    class LogicEngine {
        constructor(state) {
            this.state = state;
        }

        // Fisher-Yates 洗牌算法
        shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // 核心分組邏輯
        generateTeams() {
            let teamCount = this.state.teamCount;
            
            // 1. 收集名單分類 (Buckets)
            let lockedTanks = [], lockedHealers = [], lockedDPS = [], flexPool = [];

            const collect = (list, isManual) => {
                list.forEach(m => {
                    if(m.selected && (isManual ? m.name.trim() : true)) {
                        const displayName = isManual ? m.name + " (支援)" : m.name;
                        // 建立成員物件：isFlex 標記原始是否為隨機，isLeader 初始化為 false
                        const memberObj = { name: displayName, isFlex: m.role === 'F', originalRole: m.role, isLeader: false };

                        if(m.role === 'T') lockedTanks.push(memberObj);
                        else if(m.role === 'H') lockedHealers.push(memberObj);
                        else if(m.role === 'D') lockedDPS.push(memberObj);
                        else flexPool.push(memberObj); 
                    }
                });
            };
            collect(this.state.roster, false);
            collect(this.state.manual, true);

            // [Smart 4-Man] 如果總人數剛好 4 人，強制設為 1 隊 (忽略原本的 2 隊設定)
            const totalSelected = lockedTanks.length + lockedHealers.length + lockedDPS.length + flexPool.length;
            if (totalSelected === 4) {
                teamCount = 1; 
            }

            // 洗牌各個池子
            this.shuffle(lockedTanks); this.shuffle(lockedHealers); this.shuffle(lockedDPS); this.shuffle(flexPool);

            // 2. 建立坑位 (Slots)
            // 這裡使用了 "Shuffled Slot Order" 機制，確保每一輪的填入順序都是隨機的
            // 解決了「第 1 隊永遠優先拿到稀缺職能」的問題
            let slots = [];
            const getShuffledTeamIds = () => {
                let ids = [];
                for(let i=1; i<=teamCount; i++) ids.push(i);
                return this.shuffle(ids);
            };

            let tOrder = getShuffledTeamIds();
            tOrder.forEach(tid => slots.push({ teamId: tid, role: 'tank', type: 'T', assigned: null }));
            
            let hOrder = getShuffledTeamIds();
            hOrder.forEach(tid => slots.push({ teamId: tid, role: 'healer', type: 'H', assigned: null }));
            
            let d1Order = getShuffledTeamIds();
            d1Order.forEach(tid => slots.push({ teamId: tid, role: 'dps', type: 'D', assigned: null }));
            let d2Order = getShuffledTeamIds();
            d2Order.forEach(tid => slots.push({ teamId: tid, role: 'dps', type: 'D', assigned: null }));

            // 3. 第一階段：填入鎖定職能 (Fill Locked Roles)
            slots.forEach(slot => {
                if(slot.assigned) return;
                if(slot.type === 'T' && lockedTanks.length > 0) slot.assigned = lockedTanks.shift();
                else if(slot.type === 'H' && lockedHealers.length > 0) slot.assigned = lockedHealers.shift();
                else if(slot.type === 'D' && lockedDPS.length > 0) slot.assigned = lockedDPS.shift();
            });

            // 4. 第二階段：[Total Overflow] 溢出轉 Flex
            // 所有沒填進去的鎖定職能者，全部降級為 Flex (isFlex = true)，並合併到 flexPool
            const convertToFlexStyle = (list) => list.map(m => ({ ...m, isFlex: true })); 
            
            let overflowPool = [];
            overflowPool = overflowPool.concat(convertToFlexStyle(lockedTanks)); // 溢出的 T
            overflowPool = overflowPool.concat(convertToFlexStyle(lockedHealers)); // 溢出的 H
            overflowPool = overflowPool.concat(convertToFlexStyle(lockedDPS)); // 溢出的 D
            
            // 清空鎖定池
            lockedTanks = []; lockedHealers = []; lockedDPS = [];
            
            // 合併並再次洗牌
            let totalFlexPool = [...flexPool, ...overflowPool];
            this.shuffle(totalFlexPool);

            // 5. 第三階段：用 Flex 池填滿剩下所有空位
            slots.forEach(slot => {
                if(!slot.assigned && totalFlexPool.length > 0) {
                    slot.assigned = totalFlexPool.shift(); 
                }
            });

            // 剩下的就是真正的候補 (Bench)
            let leftD = totalFlexPool; 

            // 6. 整理結果並指派隊長 (Result Mapping & Leader Assignment)
            let teamsMap = {};
            for(let i=1; i<=teamCount; i++) {
                teamsMap[i] = { t: [], h: [], d: [], members: [] }; 
            }

            slots.forEach(slot => {
                if(slot.assigned) {
                    teamsMap[slot.teamId].members.push(slot.assigned);
                    if(slot.type === 'T') teamsMap[slot.teamId].t.push(slot.assigned);
                    if(slot.type === 'H') teamsMap[slot.teamId].h.push(slot.assigned);
                    if(slot.type === 'D') teamsMap[slot.teamId].d.push(slot.assigned);
                }
            });

            // [Random Leader Logic]
            // 只有當隊伍數 >= 2 時才指派隊長 (單人團通常不需要)
            if (teamCount >= 2) {
                for(let i=1; i<=teamCount; i++) {
                    const teamMembers = teamsMap[i].members;
                    if (teamMembers.length > 0) {
                        const randomIdx = Math.floor(Math.random() * teamMembers.length);
                        teamMembers[randomIdx].isLeader = true;
                    }
                }
            }

            // 封裝結果供 UI 使用
            this.state.lastResults = { 
                teams: [], 
                left: {t: [], h: [], d: leftD} 
            };

            for(let i=1; i<=teamCount; i++) {
                const team = teamsMap[i];
                this.state.lastResults.teams.push({ 
                    id: i, 
                    t: team.t[0], 
                    h: team.h[0], 
                    d1: team.d[0], 
                    d2: team.d[1] 
                });
            }
        }
    }

    /**
     * ========================================
     * CLASS: UIManager
     * 負責 DOM 操作、事件監聽與畫面渲染
     * ========================================
     */
    class UIManager {
        constructor(stateManager, logicEngine) {
            this.sm = stateManager;
            this.logic = logicEngine;
            this.uiCache = {}; // 快取 DOM 元素
        }

        // 初始化
        init() {
            this.sm.load();
            this.renderAll();
            this._bindEvents();
        }

        _bindEvents() {
            document.getElementById('newMemberInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.addNewMember();
            });
            // 綁定開關
            const toggle = document.getElementById('storageToggle');
            if(toggle) toggle.checked = this.sm.state.isStorageEnabled;
        }

        renderAll() {
            this.renderRoster();
            this.renderManual();
            this.updateDashboard();
            this.injectIcons();
        }

        // 渲染預設名單
        renderRoster() {
            const grid = document.getElementById('roster-grid');
            grid.innerHTML = '';
            this.sm.state.roster.forEach((member, index) => {
                grid.appendChild(this.createCard(member, index, 'preset'));
            });
        }

        // 渲染手動名單
        renderManual() {
            const grid = document.getElementById('manual-grid');
            grid.innerHTML = '';
            this.sm.state.manual.forEach((member, index) => {
                grid.appendChild(this.createCard(member, index, 'manual'));
            });
        }

        // 注入 SVG 圖示
        injectIcons() {
            document.querySelectorAll('.job-icon.tank').forEach(el => el.innerHTML = IconAssets.get('tank'));
            document.querySelectorAll('.job-icon.healer').forEach(el => el.innerHTML = IconAssets.get('healer'));
            document.querySelectorAll('.job-icon.dps').forEach(el => el.innerHTML = IconAssets.get('dps'));
            document.querySelectorAll('.job-icon.flex').forEach(el => el.innerHTML = IconAssets.get('flex'));
        }

        // 建立成員卡片 DOM
        createCard(member, index, type) {
            const card = document.createElement('div');
            card.id = `${type}-card-${index}`;
            card.className = `roster-card ${member.selected ? 'active' : ''}`;
            
            card.onclick = (e) => {
                if(e.target.closest('.role-icon') || e.target.closest('.manual-input') || e.target.closest('.clear-btn') || e.target.closest('.delete-btn')) return;
                if(type === 'preset') this.toggleSelect(index);
            };

            let nameHtml = '';
            if(type === 'preset') {
                nameHtml = `<div class="roster-name">${member.name}</div>`;
            } else {
                nameHtml = `
                <div class="input-wrapper">
                    <input type="text" class="manual-input" placeholder="輸入 ID..." value="${member.name}" 
                           oninput="app.updateManualName(${index}, this.value)">
                    <div class="clear-btn" onclick="app.clearManual(${index})">${IconAssets.get('clear')}</div>
                </div>`;
            }

            const deleteHtml = (type === 'preset' && !member.isPreset) ? 
                `<div class="delete-btn" onclick="app.removeMember(${index})">✕</div>` : '';

            card.innerHTML = `
                ${nameHtml}
                <div style="display:flex; align-items:center; gap:8px;">
                    <div class="role-switch">
                        ${this.createRoleBtn(index, type, 'T', member.role)}
                        ${this.createRoleBtn(index, type, 'H', member.role)}
                        ${this.createRoleBtn(index, type, 'D', member.role)}
                        ${this.createRoleBtn(index, type, 'F', member.role)}
                    </div>
                    ${deleteHtml}
                </div>
            `;
            return card;
        }

        createRoleBtn(index, type, roleType, currentRole) {
            const activeClass = (currentRole === roleType) ? `${roleType.toLowerCase()}-active` : '';
            const fn = type === 'preset' ? `app.setRole(${index}, '${roleType}')` : `app.setManualRole(${index}, '${roleType}')`;
            // Mapping role type to icon key
            let iconKey = 'dps';
            if(roleType === 'T') iconKey = 'tank';
            else if(roleType === 'H') iconKey = 'healer';
            else if(roleType === 'F') iconKey = 'flex';
            
            return `<div class="role-icon ${activeClass}" onclick="${fn}">${IconAssets.get(iconKey)}</div>`;
        }

        // --- 狀態更新動作 ---
        toggleSelect(index) {
            this.sm.state.roster[index].selected = !this.sm.state.roster[index].selected;
            this.sm.save();
            this.renderRoster();
            this.updateDashboard();
            this.injectIcons();
        }

        setRole(index, role) {
            this.sm.state.roster[index].role = role;
            this.sm.state.roster[index].selected = true;
            this.sm.save();
            this.renderRoster();
            this.updateDashboard();
            this.injectIcons();
        }

        updateManualName(index, val) {
            this.sm.state.manual[index].name = val;
            const shouldSelect = !!val.trim();
            this.sm.state.manual[index].selected = shouldSelect;
            this.sm.save();
            // 不重繪整個 grid 以保持 focus，只更新 active class
            const card = document.getElementById(`manual-card-${index}`);
            if(card) {
                if(shouldSelect) card.classList.add('active');
                else card.classList.remove('active');
            }
            this.updateDashboard();
        }

        clearManual(index) {
            this.sm.state.manual[index].name = '';
            this.sm.state.manual[index].selected = false;
            this.sm.state.manual[index].role = 'F';
            this.sm.save();
            this.renderManual(); 
            this.updateDashboard();
            this.injectIcons();
        }

        setManualRole(index, role) {
            this.sm.state.manual[index].role = role;
            if(this.sm.state.manual[index].name) this.sm.state.manual[index].selected = true;
            this.sm.save();
            this.renderManual();
            this.updateDashboard();
            this.injectIcons();
        }

        addNewMember() {
            const input = document.getElementById('newMemberInput');
            const name = input.value.trim();
            if (!name) return;
            
            const exists = this.sm.state.roster.some(m => m.name === name);
            if(exists) { this.showToast(`成員 ${name} 已在名單中`, 'error'); return; }

            // 新增成員預設為 'F' (隨機)
            this.sm.state.roster.push({ name, selected: true, role: 'F', isPreset: false });
            input.value = '';
            this.sm.save();
            this.renderRoster();
            this.updateDashboard();
            this.injectIcons();
            this.showToast(`已新增成員：${name}`, 'success');
            
            const grid = document.getElementById('roster-grid');
            setTimeout(() => grid.scrollTop = grid.scrollHeight, 100);
        }

        removeMember(index) {
            const name = this.sm.state.roster[index].name;
            this.sm.state.roster.splice(index, 1);
            this.sm.save();
            this.renderRoster();
            this.updateDashboard();
            this.injectIcons();
            this.showToast(`已移除：${name}`, 'success');
        }

        // --- 儀表板更新 (含警示邏輯) ---
        updateDashboard() {
            let t = 0, h = 0, d = 0, f = 0, totalSelected = 0;
            const count = (list, isManual) => {
                list.forEach(m => {
                    if(m.selected && (isManual ? m.name.trim() : true)) {
                        totalSelected++;
                        if(m.role === 'T') t++;
                        else if(m.role === 'H') h++;
                        else if(m.role === 'D') d++;
                        else f++; 
                    }
                });
            };
            count(this.sm.state.roster, false);
            count(this.sm.state.manual, true);

            const needT = this.sm.state.teamCount * 1;
            const needH = this.sm.state.teamCount * 1;
            const needD = this.sm.state.teamCount * 2;

            this._updateStat('t', t, needT);
            this._updateStat('h', h, needH);
            this._updateStat('d', d, needD);
            document.getElementById('count-f').innerText = f;

            // [Capacity Alert] 人數防呆警示
            // 如果選取人數 > (目前隊伍數 * 4) (每個 Light Party 4人)
            const warningEl = document.getElementById('overflow-warning');
            if (totalSelected > (this.sm.state.teamCount * 4)) { 
                 warningEl.classList.add('show');
            } else {
                 warningEl.classList.remove('show');
            }
        }

        _updateStat(type, current, need) {
            const elVal = document.getElementById(`count-${type}`);
            const elLimit = document.getElementById(`limit-${type}`);
            elVal.innerText = current;
            elLimit.innerText = `/${need}`;
            elVal.classList.remove('stat-full', 'stat-short');
            if (current >= need) elVal.classList.add('stat-full'); 
            else elVal.classList.add('stat-short'); 
        }

        // --- 其他 UI 互動 ---
        selectAll() {
            this.sm.state.roster.forEach(m => m.selected = true);
            this.sm.save();
            this.renderRoster();
            this.updateDashboard();
            this.injectIcons();
            this.showToast("已全選出席名單", "success");
        }

        deselectAll() {
            this.sm.state.roster.forEach(m => m.selected = false);
            this.sm.save();
            this.renderRoster();
            this.updateDashboard();
            this.injectIcons();
            this.showToast("已清空出席選取", "success");
        }

        toggleManualSection() {
            const header = document.querySelector('.manual-header');
            const content = document.getElementById('manual-content');
            const isCollapsed = header.classList.contains('collapsed');
            if (isCollapsed) {
                header.classList.remove('collapsed');
                content.classList.remove('collapsed');
            } else {
                header.classList.add('collapsed');
                content.classList.add('collapsed');
            }
        }

        setTeamCount(num) {
            this.sm.state.teamCount = num;
            document.querySelectorAll('.team-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-team-${num}`).classList.add('active');
            this.updateDashboard();
        }

        toggleStorage(checked) {
            this.sm.state.isStorageEnabled = checked;
            localStorage.setItem(this.sm.KEYS.PREF, checked);
            if (checked) {
                this.sm.save();
                this.showToast("已開啟自動儲存", "success");
            } else {
                this.sm.clearStorage();
                this.showToast("已關閉並清除儲存紀錄", "success");
            }
        }

        resetData() {
            this.sm.resetToDefaults();
            this.sm.clearStorage(); // 重置時也清除快取
            location.reload();
        }

        showToast(msg, type = 'error') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = type === 'error' ? `⚠️ ${msg}` : `✅ ${msg}`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.add('show'));
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- 分組執行與結果渲染 ---
        handleGenerate() {
            let count = 0;
            this.sm.state.roster.forEach(m => { if(m.selected) count++; });
            this.sm.state.manual.forEach(m => { if(m.selected && m.name.trim()) count++; });

            if(count === 0) {
                this.showToast("請至少選擇一名成員", "error");
                return;
            }

            const btn = document.getElementById('startBtn');
            const copyBtn = document.getElementById('copyBtn');
            const originalText = btn.innerText;

            btn.classList.add('loading');
            btn.innerText = "運算分配中...";
            copyBtn.style.display = 'none';

            // 模擬運算延遲
            setTimeout(() => {
                this.logic.generateTeams();
                this.renderResults();
                btn.classList.remove('loading');
                btn.innerText = originalText;
                copyBtn.style.display = 'block';
                this.showToast("分組完成！", "success");
            }, 600);
        }

        renderResults() {
            const resultArea = document.getElementById('result-area');
            const results = this.sm.state.lastResults;
            let htmlOutput = "";

            results.teams.forEach((t, i) => {
                // 為了動畫延遲效果
                htmlOutput += `
                <div class="party-list" style="animation-delay: ${i*0.1}s">
                    <div class="party-header">
                        <span>第 ${t.id} 小隊</span>
                        <span style="font-size:0.8rem; opacity:0.7">LIGHT PARTY</span>
                    </div>
                    ${this.createResultRow('tank', t.t)}
                    ${this.createResultRow('healer', t.h)}
                    ${this.createResultRow('dps', t.d1)}
                    ${this.createResultRow('dps', t.d2)}
                </div>`;
            });

            // 候補名單渲染
            const left = results.left;
            if(left.d.length > 0) {
                htmlOutput += `
                <div class="party-list" style="border-color:#555; animation-delay: 0.3s">
                    <div class="party-header" style="color:#aaa"><span>候補 / 待機成員</span></div>
                    ${left.d.map(m => this.createResultRow('dps', m)).join('')}
                </div>`;
            }

            resultArea.innerHTML = htmlOutput;
            this.injectIcons();
        }

        createResultRow(slotRole, member) {
            const isMissing = !member;
            let nameDisplay = "(缺員)";
            let leftIconRole = slotRole;
            let badge = '';

            if (!isMissing) {
                if (member.isFlex) {
                    leftIconRole = 'flex'; // 補位顯示骰子
                    nameDisplay = member.name;
                } else {
                    nameDisplay = member.name;
                }
                
                // 隊長標記 (皇冠)
                if (member.isLeader) {
                    nameDisplay += ' <span style="margin-left:4px; font-size:1.1em;" title="隊長">👑</span>';
                }
            }
            
            const cls = isMissing ? 'member-missing' : 'member-name';
            const iconSvg = IconAssets.get(leftIconRole);
            return `<div class="party-member"><div class="job-icon ${leftIconRole}" style="width:20px;height:20px;display:flex;">${iconSvg}</div><div class="${cls}">${nameDisplay}</div>${badge}</div>`;
        }

        // --- 複製功能 (Smart Copy) ---
        copyResults() {
            const results = this.sm.state.lastResults;
            if (!results) return;

            let text = "";
            
            results.teams.forEach(team => {
                text += `【第 ${team.id} 小隊】 (LIGHT PARTY)\n`;
                
                const slots = [
                    { data: team.t, icon: '🛡️' },
                    { data: team.h, icon: '💚' },
                    { data: team.d1, icon: '⚔️' },
                    { data: team.d2, icon: '⚔️' }
                ];

                const lockedMembers = [];
                const flexMembers = [];

                slots.forEach(slot => {
                    if (slot.data) { 
                        let displayName = slot.data.name;
                        if(slot.data.isLeader) displayName += " (隊長)";

                        if (slot.data.isFlex) {
                            flexMembers.push(displayName);
                        } else {
                            lockedMembers.push(`${slot.icon} ${displayName}`);
                        }
                    }
                });

                if (lockedMembers.length > 0) text += lockedMembers.join('\n') + '\n';
                if (flexMembers.length > 0) text += `(未定) ${flexMembers.join('、')}\n`;
                text += '\n';
            });

            const hasBench = results.left.d.length > 0;
            if (hasBench) {
                text += `【候補名單】\n`;
                // 區分鎖定與未定
                const lockedDPS = results.left.d.filter(m => !m.isFlex);
                const flexLeftovers = results.left.d.filter(m => m.isFlex);

                if (lockedDPS.length > 0) text += lockedDPS.map(m => `⚔️ ${m.name}`).join(", ") + "\n";
                if (flexLeftovers.length > 0) text += `(未定) ${flexLeftovers.map(m => m.name).join("、")}\n`;
            }

            navigator.clipboard.writeText(text).then(() => {
                this.showToast("已複製分組結果！", "success");
            }).catch(() => {
                this.showToast("複製失敗，請手動複製", "error");
            });
        }
    }

    /**
     * ========================================
     * APP INITIALIZATION
     * 啟動應用程式
     * ========================================
     */
    const stateManager = new StateManager();
    const logicEngine = new LogicEngine(stateManager.state);
    const app = new UIManager(stateManager, logicEngine);

    // 啟動
    app.init();

</script>
